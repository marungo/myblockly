<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="blockly/blockly_uncompressed.js"></script>
    <script src="blockly/generators/javascript.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    <script src="javascript.js"></script>
    <script src="blocks.js"></script>
    <script src="vars.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      //INITIALIZE CANVAS AND PEN
      // var ctx = document.getElementById("myCanvas").getContext('2d');

      function init() {
        Blockly.inject(document.body, {toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blockly_loaded(Blockly);

        var rootBlock = Blockly.Block.obtain(Blockly.mainWorkspace, 'page_settings');
        rootBlock.initSvg();
        rootBlock.render();
        rootBlock.setMovable(false);
        rootBlock.setDeletable(false);

        var c = getDocument.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        console.log(ctx);
        ctx.moveTo(0,0);
        var currentX = 0;
        var currentY = 0;
      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <category name="Colors">
        <block type='color_yellow'></block>
      </category>
      <category name="Movement">
        <block type="move"></block>
        <block type="turn"></block>
      </category>
      <category name="Math">
        <block type="number"></block>
      </category>
    </xml>
  </body>
</html>
